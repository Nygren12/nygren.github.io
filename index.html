<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Simon Nygren">
    <title>√Ñr det grillv√§der?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: white;
            color: #ff4500;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4500;
            color: white;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 10px;
        }
        table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .fire-container {
            position: relative;
            width: 100px;
            height: 120px;
            margin: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>√Ñr det grillv√§der?</h1>
    <button onclick="getWeather('weather')">Kolla nuvarande v√§der</button>
    <button onclick="getWeather('forecast')">Kolla prognos</button>
    <p id="result"></p>

    <div id="fire" class="fire-container">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>

    <script>
        async function getWeather(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async position => {
                    try {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        let url = `https://grill-vader.simonnygren46.workers.dev/?lat=${lat}&lon=${lon}&type=${type}`;
                        
                        let response = await fetch(url);
                        let data = await response.json();

                        console.log(`üîç Data fr√•n Cloudflare (${type}):`, data);

                        if (type === "weather") {
                            if (!data.main) {
                                document.getElementById("result").innerHTML = "‚ùå Kunde inte h√§mta nuvarande v√§der.";
                                return;
                            }

                            let temp = data.main.temp;
                            let windSpeed = data.wind.speed;
                            let description = data.weather[0].description.toLowerCase();

                            let weatherIcon = description.includes("rain") ? "üåßÔ∏è" :
                                              description.includes("cloud") ? "‚òÅÔ∏è" :
                                              description.includes("clear") ? "‚òÄÔ∏è" : "‚ùì";
                            let windIcon = windSpeed > 5 ? "üí®" : "";
                            let tempIcon = temp > 20 ? "üî•" : temp > 10 ? "üå§Ô∏è" : "‚ùÑÔ∏è";

                            let grillv√§derNu = "‚ùå Ingen grillning just nu.";
                            document.getElementById("fire").style.display = "none";

                            if (temp > 20 && windSpeed < 5 && !description.includes("rain")) {
                                grillv√§derNu = "üî• OPTIMALT! N√§stan olagligt att INTE grilla!";
                                document.getElementById("fire").style.display = "block";
                            } else if (temp > 7 && windSpeed < 8 && !description.includes("rain")) {
                                grillv√§derNu = "ü§∑‚Äç‚ôÇÔ∏è Det g√•r. Men det √§r kanske inte det b√§sta grillv√§dret.";
                            }

                            document.getElementById("result").innerHTML = `
                                <strong>Temperatur:</strong> ${temp}¬∞C ${tempIcon}<br>
                                <strong>Vindhastighet:</strong> ${windSpeed} m/s ${windIcon}<br>
                                <strong>V√§der:</strong> ${description} ${weatherIcon}<br><br>
                                <strong>${grillv√§derNu}</strong>
                            `;
                        } else {
                            if (!data.list) {
                                document.getElementById("result").innerHTML = "‚ùå Kunde inte h√§mta prognosdata.";
                                return;
                            }

                            let forecastHTML = `
                                <table>
                                    <tr>
                                        <th>Tid</th>
                                        <th>Temp üå°Ô∏è</th>
                                        <th>Vind üí®</th>
                                        <th>V√§der üå¶Ô∏è</th>
                                    </tr>`;

                            let forecast = data.list.slice(0, 8); // Kollar de kommande 24 timmarna
                            forecast.forEach(f => {
                                let fTemp = f.main.temp;
                                let fWindSpeed = f.wind.speed;
                                let fDescription = f.weather[0].description.toLowerCase();
                                let time = new Date(f.dt * 1000).toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit" });

                                let fWeatherIcon = fDescription.includes("rain") ? "üåßÔ∏è" :
                                                   fDescription.includes("cloud") ? "‚òÅÔ∏è" :
                                                   fDescription.includes("clear") ? "‚òÄÔ∏è" : "‚ùì";
                                let fWindIcon = fWindSpeed > 5 ? "üí®" : "";

                                forecastHTML += `
                                    <tr>
                                        <td>${time}</td>
                                        <td>${fTemp}¬∞C</td>
                                        <td>${fWindSpeed} m/s ${fWindIcon}</td>
                                        <td>${fDescription} ${fWeatherIcon}</td>
                                    </tr>`;
                            });

                            forecastHTML += `</table>`;
                            document.getElementById("result").innerHTML = `
                                <strong>üîÆ Prognos f√∂r senare idag:</strong><br>
                                ${forecastHTML}
                            `;
                        }
                    } catch (error) {
                        console.error("‚ùå Fetch-fel:", error);
                        document.getElementById("result").innerText = "N√•got gick fel: " + error.message;
                    }
                }, error => {
                    console.error("‚ùå Geolokalisering misslyckades:", error);
                    document.getElementById("result").innerText = "Geolokalisering misslyckades.";
                });
            } else {
                document.getElementById("result").innerText = "Geolokalisering st√∂ds inte av din webbl√§sare.";
            }
        }
    </script>
</body>
</html>
