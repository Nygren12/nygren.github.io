<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ñr det grillv√§der?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: white;
            color: #ff4500;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4500;
            color: white;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 10px;
        }
        .fire-container {
            position: relative;
            width: 100px;
            height: 120px;
            margin: auto;
            display: none;
        }
        .flame {
            position: absolute;
            width: 50px;
            height: 80px;
            background: orange;
            border-radius: 50% 50% 20% 20%;
            bottom: 0;
            animation: flicker 0.5s infinite alternate ease-in-out;
        }
        .flame:nth-child(2) {
            background: red;
            width: 40px;
            height: 60px;
            left: 30px;
            animation-duration: 0.6s;
        }
        .flame:nth-child(3) {
            background: yellow;
            width: 30px;
            height: 50px;
            left: 15px;
            animation-duration: 0.7s;
        }
        @keyframes flicker {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(1.2) translateY(-10px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>√Ñr det grillv√§der?</h1>
    <button onclick="getWeather()">Kolla v√§dret</button>
    <p id="result"></p>

    <div id="fire" class="fire-container">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>

<script>
    async function getWeather() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async position => {
                try {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    
                    // üîê Anropar Cloudflare Workers ist√§llet f√∂r direkt API-anrop!
                    let url = `https://grill-vader.simonnygren46.workers.dev/?lat=${lat}&lon=${lon}`; 
                    let response = await fetch(url);
                    let data = await response.json();
                    
                    console.log("üå¶Ô∏è Data fr√•n Cloudflare Proxy:", data);

                    let temp = data.main.temp;
                    let windSpeed = data.wind.speed;
                    let description = data.weather[0].description.toLowerCase();

                    let weatherIcon = description.includes("rain") ? "üåßÔ∏è" :
                                      description.includes("cloud") ? "‚òÅÔ∏è" :
                                      description.includes("clear") ? "‚òÄÔ∏è" : "‚ùì";
                    let windIcon = windSpeed > 5 ? "üí®" : "";
                    let tempIcon = temp > 20 ? "üî•" : temp > 10 ? "üå§Ô∏è" : "‚ùÑÔ∏è";

                    let grillv√§derNu = "‚ùå Ingen grillning just nu.";
                    document.getElementById("fire").style.display = "none";

                    if (temp > 20 && windSpeed < 5 && !description.includes("rain")) {
                        grillv√§derNu = "üî• OPTIMALT! N√§stan olagligt att INTE grilla!";
                        document.getElementById("fire").style.display = "block";
                    } else if (temp > 7 && windSpeed < 8 && !description.includes("rain")) {
                        grillv√§derNu = "ü§∑‚Äç‚ôÇÔ∏è Det g√•r. Men det √§r kanske inte det b√§sta grillv√§dret.";
                    }

                    // Visa resultat + v√§derdata
                    document.getElementById("result").innerHTML = `
                        <strong>Temperatur:</strong> ${temp}¬∞C ${tempIcon}<br>
                        <strong>Vindhastighet:</strong> ${windSpeed} m/s ${windIcon}<br>
                        <strong>V√§der:</strong> ${description} ${weatherIcon}<br><br>
                        <strong>${grillv√§derNu}</strong>
                    `;

                } catch (error) {
                    console.error("‚ùå Fel uppstod:", error);
                    document.getElementById("result").innerText = "N√•got gick fel: " + error.message;
                }
            }, error => {
                console.error("‚ùå Geolokalisering misslyckades:", error);
                document.getElementById("result").innerText = "Geolokalisering misslyckades.";
            });
        } else {
            document.getElementById("result").innerText = "Geolokalisering st√∂ds inte av din webbl√§sare.";
        }
    }
</script></body>
</html>
