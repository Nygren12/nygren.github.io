<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ñr det grillv√§der?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: white;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: white;
            color: #ff4500;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff4500;
            color: white;
        }
        #result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            border-radius: 10px;
        }
        .fire-container {
            position: relative;
            width: 100px;
            height: 120px;
            margin: auto;
            display: none;
        }
        .flame {
            position: absolute;
            width: 50px;
            height: 80px;
            background: orange;
            border-radius: 50% 50% 20% 20%;
            bottom: 0;
            animation: flicker 0.5s infinite alternate ease-in-out;
        }
        .flame:nth-child(2) {
            background: red;
            width: 40px;
            height: 60px;
            left: 30px;
            animation-duration: 0.6s;
        }
        .flame:nth-child(3) {
            background: yellow;
            width: 30px;
            height: 50px;
            left: 15px;
            animation-duration: 0.7s;
        }
        @keyframes flicker {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(1.2) translateY(-10px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <h1>√Ñr det grillv√§der?</h1>
    <button onclick="getWeather()">Kolla v√§dret</button>
    <p id="result"></p>

    <div id="fire" class="fire-container">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
    </div>

<script>
    async function getWeather() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async position => {
                try {
                    let lat = position.coords.latitude;
                    let lon = position.coords.longitude;
                    let apiKey = "4820788bc14d5cf2c87d226a0c80251e"; 

                    console.log("üìç Platsdetaljer:", { lat, lon });

                    // H√§mta nuvarande v√§der
                    let currentUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                    let currentResponse = await fetch(currentUrl);
                    if (!currentResponse.ok) throw new Error("Misslyckades att h√§mta v√§derdata");

                    let currentData = await currentResponse.json();
                    console.log("üå¶Ô∏è Aktuellt v√§derdata:", currentData);

                    let temp = currentData.main.temp;
                    let windSpeed = currentData.wind.speed;
                    let description = currentData.weather[0].description.toLowerCase();

                    // üé® L√§gg till v√§derikoner baserat p√• beskrivning
                    let weatherIcon = description.includes("rain") ? "üåßÔ∏è" :
                                      description.includes("cloud") ? "‚òÅÔ∏è" :
                                      description.includes("clear") ? "‚òÄÔ∏è" : "‚ùì";
                    let windIcon = windSpeed > 5 ? "üí®" : "";
                    let tempIcon = temp > 20 ? "üî•" : temp > 10 ? "üå§Ô∏è" : "‚ùÑÔ∏è";

                    let grillv√§derNu;
                    if (temp > 20 && windSpeed < 5 && !description.includes("rain")) {
                        grillv√§derNu = "üî• OPTIMALT! N√§stan olagligt att INTE grilla!";
                        document.getElementById("fire").style.display = "block";
                    } else if (temp > 7 && windSpeed < 8 && !description.includes("rain")) {
                        grillv√§derNu = "ü§∑‚Äç‚ôÇÔ∏è Det g√•r. Men det √§r kanske inte det b√§sta grillv√§dret.";
                        document.getElementById("fire").style.display = "none";
                    } else {
                        grillv√§derNu = "‚ùå Ingen grillning just nu.";
                        document.getElementById("fire").style.display = "none";
                    }

                    // Om det inte √§r grillv√§der just nu, h√§mta prognosdata
                    let forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                    let forecastResponse = await fetch(forecastUrl);
                    if (!forecastResponse.ok) throw new Error("Misslyckades att h√§mta prognosdata");

                    let forecastData = await forecastResponse.json();
                    console.log("üìÖ Prognosdata:", forecastData);

                    let forecast = forecastData.list.slice(0, 8); // Kollar de kommande 24 timmarna
                    let grillv√§derSenare = null;

                    forecast.forEach(f => {
                        let fTemp = f.main.temp;
                        let fWindSpeed = f.wind.speed;
                        let fDescription = f.weather[0].description.toLowerCase();
                        let time = new Date(f.dt * 1000).toLocaleTimeString("sv-SE", { hour: "2-digit", minute: "2-digit" });

                        console.log(`üîç Prognos f√∂r kl. ${time}: Temp=${fTemp}¬∞C, Vind=${fWindSpeed} m/s, V√§der=${fDescription}`);

                        if (fTemp > 20 && fWindSpeed < 5 && !fDescription.includes("rain")) {
                            grillv√§derSenare = `üî• OPTIMALT grillv√§der kl. ${time}! N√§stan olagligt att INTE grilla!`;
                        } else if (fTemp > 10 && fWindSpeed < 8 && fDescription.includes("light rain")) {
                            grillv√§derSenare = `ü§î Kanske inte det b√§sta, men det g√•r kl. ${time}.`;
                        } else if (fTemp > 7 && fWindSpeed < 8 && !fDescription.includes("rain")) {
                            grillv√§derSenare = `ü§∑‚Äç‚ôÇÔ∏è Det g√•r kl. ${time}. Men det √§r kanske inte det b√§sta grillv√§dret.`;
                        }
                    });

                    // Visa resultat + v√§derdata + ikoner
                    document.getElementById("result").innerHTML = `
                        <strong>Temperatur:</strong> ${temp}¬∞C ${tempIcon}<br>
                        <strong>Vindhastighet:</strong> ${windSpeed} m/s ${windIcon}<br>
                        <strong>V√§der:</strong> ${description} ${weatherIcon}<br><br>
                        <strong>${grillv√§derNu}</strong><br>
                        ${grillv√§derSenare ? `<br><strong>${grillv√§derSenare}</strong>` : ""}
                    `;

                } catch (error) {
                    console.error("‚ùå Fel uppstod:", error);
                    document.getElementById("result").innerText = "N√•got gick fel: " + error.message;
                }
            }, error => {
                console.error("‚ùå Geolokalisering misslyckades:", error);
                document.getElementById("result").innerText = "Geolokalisering misslyckades.";
            });
        } else {
            document.getElementById("result").innerText = "Geolokalisering st√∂ds inte av din webbl√§sare.";
        }
    }
</script>
</body>
</html>
